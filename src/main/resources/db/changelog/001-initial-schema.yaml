databaseChangeLog:
  - changeSet:
      id: 1754924652690-1
      author: chakir
      changes:
        - createTable:
            preConditions:
              - onFail: MARK_RAN
              - not:
                - tableExists:
                    tableName: product
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false